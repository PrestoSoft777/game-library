<!DOCTYPE html>
<html>
  <head>
    <title>Game Library</title>
    <link rel="stylesheet" type="text/css" href="src/styles/styles.css">

  </head>

  <body>
    <nav class="navbar navbar-expand navbar-light">
      <a class="navbar-brand" href="index.html">Gaming Inventory</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"> <!-- List -->
            <a class="nav-link disabled" href="list.html">List</a> <!-- Change to My Games -->
          </li>
          <li class="nav-item"> <!-- Game Completion -->
            <a class="nav-link disabled" href="#">Play</a> <!-- Name??? -->
          </li>
          <li class="nav-item"> <!-- Wish List -->
            <a class="nav-link disabled" href="#">Wish List</a> <!-- Name??? -->
          </li>
        </ul>
      </div>
    </nav>

    <div> <!-- Recommended Game -->
      <h3 class="text-center">Recommended Game</h3>
      <div class="container">
        <div class="row">
          <img src="src/boxart/boxart_Assassins-Creed-Black-Flag.jpg" class="img-fluid col-6 col-md-4" alt="BOXART">
          <div class="col-6 col-md-8 text-center align-middle">
            <p class="text-center align-text-bottom">
              Assassin's Creed V: Black Flag<!-- Game Name --><br>
              2013<!-- Game Year --><br>
              <span>Switch</span>
              <span>Xbox</span>
              <span>Playstation 4</span>
              <span>Steam</span>
              <span>PC</span><!-- Platforms --><!-- Replace with icons --><br>
              Owned<!-- Level of Completion -->
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container"> <!-- Random Game and Quick Add -->
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4"> <!-- Random Game -->
          <h3 class="text-center">Player's Choice</h3>
          <div class="row">
            <img src="src/boxart/boxart_Assassins-Creed-Black-Flag.jpg" class="img-fluid col-6" alt="Boxart">
            <div class="col-6 text-center align-middle">
              <p class="text-center align-text-bottom">
                Assassin's Creed V: Black Flag<!-- Game Name --><br>
                2013<!-- Game Year --><br>
                <span>Switch</span>
              </p>
            </div>
          </div>
        </div>
        <div class="d-none d-md-block col-12 col-md-6 col-lg-8"> <!-- Quick Add -->
          <h3 class="text-center">Quick Add</h3>
          <form>
            <div class="form-group">
              <label for="quickAddGameName">Name</label>
              <input type="text" class="form-control" id="quickAddGameName" placeholder="Game Name">
            </div>
            <div class="form-group">
              <label for="quickAddImage">Box Art</label>
              <input type="file" class="form-control-file form-control-sm" id="quickAddImage" placeholder="Box Art Url">
            </div>
            <div class="form-group">
              <label for="quickAddYear">Year</label>
              <input type="number" class="form-control" id="quickAddYear" placeholder="Release Year">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container"> <!-- Hall of Fame -->
      <h3 class="text-center">Hall of Fame</h3>
      <div class="row">
        <div class="col-md-4 col-12">
          <h6 class="text-center">Play Next</h6>
          <a href="#"><img class="img-fluid" src="src/boxart/boxart_Assassins-Creed-Black-Flag.jpg" alt="Boxart"></a>
        </div>
        <div class="col-md-4 col-12">
          <h6 class="text-center">Most Wanted Game</h6>
          <a href="#"><img class="img-fluid" src="src/boxart/boxart_Assassins-Creed-Black-Flag.jpg" alt="Boxart"></a>
        </div>
        <div class="col-md-4 col-12">
          <h6 class="text-center">Newest Game</h6>
          <a href="#"><img class="img-fluid" src="src/boxart/boxart_Assassins-Creed-Black-Flag.jpg" alt="Boxart"></a>
        </div>
      </div>
    </div>

    <div><!-- Scripts -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
